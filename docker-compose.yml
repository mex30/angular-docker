services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: api
    ports:
      - "${API_PORT}:3000"
    volumes:
      - ./api:/srv
      - api_node_modules:/srv/node_modules
    command: sh -lc "[ -d node_modules ] || npm install && npm run dev"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    working_dir: /app
    volumes:
      - ./app:/app
      - app_node_modules:/app/node_modules
    ports:
      - "${FE_DEV_PORT}:4200"
    command: sh -lc "[ -d node_modules ] || npm install && ng serve --host 0.0.0.0 --poll 2000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4200', r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s

  proxy-dev:
    image: nginx:alpine
    container_name: proxy-dev
    depends_on:
      api:
        condition: service_healthy
      frontend-dev:
        condition: service_healthy
    ports:
      - "${PROXY_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        BUILD_ENV: production
    container_name: frontend-prod
    depends_on:
      - api
    ports:
      - "8081:80"

volumes:
  app_node_modules:
  api_node_modules:
